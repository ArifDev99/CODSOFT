<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="img-section">
            <img id="bg-img" src="../Imeges/Background.jpg" alt="" srcset="">
        </div>
        <div class="register-section">
            <div class="register-box">
                <h3>Register/Sign Up</h3>
                <form action="dialog" class="form-section">
                    <label for="firstname">Frist Name</label>
                    <input type="text" name="firstname" id="firstname" required/>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" required/>
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="email" required/>
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="password" required/>
                    <label for="confrim-Password">Confrim Password</label>
                    <input type="password" name="confrim-Password" id="confrim-Password" required/>
                    <label for="Phone">Phone no</label>
                    <input type="tel" name="Phone" id="phone" required/>
                    <span id="error-section"></span>
                    <button type="submit" id="register-btn">Register</button>
                </form>
                <div class="message-sec">
                    Already have an account? 
                    <a  href="../Login/login.html">
                        Log in
                    </a>.
                </div>
            </div>
        </div>
    </div>
    <script type="module"  src="./register.js"></script>
</body>
</html>
