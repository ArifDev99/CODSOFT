<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body>
    
    <!-- Hero Section  -->
    <div id="app">
      <div class="box1">
        <!-- Header  -->
        <div class="overlay"></div>
        <img id="bg-img" src="./Imeges/Background.jpg" alt="Background Imege">
        <div class="header">
          <div class="container">
            <div class="Logo">Logo</div>
            <div class="navItem">
              <a href="http://">About</a>
              <a href="http://">Contact Us</a>
              <a href="http://">Explore</a>
            </div>
            <button type="button">Register</button>
          </div>
        </div>
        <div class="search-section">
          <div id="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          
          <input type="text" id="search" placeholder="Where are you want to go?"/>

          <div class="date-section">
            <input name="start" type="date" class="Date" placeholder="Select date start">
              
            <span class="mx-4 text-gray-500">to</span>
            <input name="end" type="date" class="Date" placeholder="Select date end">
          </div>

          <button type="button">Search</button>
        </div>
      </div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </div>
    <!-- Footer  -->
    <div class="footer">
      <div class="containerf">
        footer
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
